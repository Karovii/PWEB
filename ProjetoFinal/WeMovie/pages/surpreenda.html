<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surpreenda-me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/surpreenda.css">
</head>

<body>
  <a href="./main.html" class="btn btn-outline-light m-3">Voltar</a>
  <div class="container text-white py-4">
    <div class="row align-items-center">
      <div class="col-md-4">
        <img id="poster" class="img-fluid rounded" alt="Poster do Filme">
      </div>
      <div class="col-md-8">
        <p><strong>Sinopse:</strong> <span id="sinopse"></span></p>
        <ul class="list-unstyled">
          <li><strong>Título:</strong> <span id="titulo"></span></li>
          <li><strong>Tempo:</strong> <span id="tempo"></span></li>
          <li><strong>Elenco:</strong> <span id="elenco"></span></li>
          <li><strong>Direção:</strong> <span id="direcao"></span></li>
          <li><strong>Ano:</strong> <span id="ano"></span></li>
          <li><strong>Gênero:</strong> <span id="genero"></span></li>
          <li><strong>Classificação:</strong> <span id="classificacao"></span></li>
          <li><strong>Nota TMDB:</strong> <span id="nota"></span></li>
        </ul>
        <div id="estrelas" class="mt-2"></div>
      </div>
    </div>
  </div>
  <script src="../js/db.js"></script>
  <script src="../js/config.js"></script>
  <script src="../js/tmdb.js"></script>
  <script src="../js/surpreenda.js"></script>
</body>

</html>
