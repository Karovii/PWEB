<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Lembrança</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/editarLembranca.css">
</head>

<body>
  <a href="./minhasLembrancas.html" class="btn btn-outline-warning m-3">Voltar</a>

  <div class="container-fluid text-white px-4">
    <img id="poster" class="img-top" src="" alt="Poster">

    <div class="row mt-4">
      <div class="col-md-4">
        <p><strong>Sinopse:</strong> <span id="sinopse"></span></p>
        <div class="mt-4">
          <button class="btn btn-outline-light me-2" id="btnEditar">Alterar</button>
          <button class="btn btn-outline-danger" id="btnApagar">Apagar</button>
        </div>
      </div>

      <div class="col-md-8">
        <ul class="list-unstyled">
          <li><strong>Título:</strong> <span id="titulo"></span></li>
          <li><strong>Tempo:</strong> <span id="tempo"></span></li>
          <li><strong>Elenco:</strong> <span id="elenco"></span></li>
          <li><strong>Direção:</strong> <span id="direcao"></span></li>
          <li><strong>Ano:</strong> <span id="ano"></span></li>
          <li><strong>Gênero:</strong> <span id="genero"></span></li>
          <li><strong>Classificação:</strong> <span id="classificacao"></span></li>
          <li><strong>Nota TMDB:</strong> <span id="nota"></span> <span style="color: gold;">&#11088;</span></li>
        </ul>
        <div class="mt-3">
          <label><strong>Minha Opinião:</strong></label>
          <p id="opiniao"></p>
        </div>
        <div class="mt-2">
          <label><strong>Minha Nota:</strong></label>
          <span id="notaUsuario" style="color: gold; font-weight: bold;"></span>
          <span style="color: gold;">&#11088;</span>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/db.js"></script>
  <script src="../js/config.js"></script>
  <script src="../js/tmdb.js"></script>
  <script src="../js/editarLembranca.js"></script>
</body>

</html>
