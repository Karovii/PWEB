<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Lembrança</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/novaLembranca.css">
</head>

<body>
  <div class="container py-4">

    <div class="mb-3">
      <a href="../" class="btn btn-outline-warning">Voltar</a>
    </div>


    <div class="mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Buscar filme...">
      <ul id="results" class="list-group mt-2"></ul>
    </div>


    <div id="movieDetails" class="row d-none">
      <div class="col-md-4">
        <img id="poster" class="poster" src="" alt="Poster do Filme">
      </div>
      <div class="col-md-8">
        <h3 id="tituloFilme"></h3>
        <div class="mb-3">
          <label class="form-label">Nota:</label>
          <input type="range" id="notaUsuario" class="form-range" min="0" max="10" step="0.1" value="5">
          <div class="text-end"><span id="notaDisplay">5.0</span> / 10</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Texto avaliação:</label>
          <textarea id="opiniaoUsuario" class="form-control" rows="4"></textarea>
        </div>
        <div class="d-flex justify-content-between">
          <button id="btnCancelar" class="btn btn-outline-light">Cancelar</button>
          <button id="btnSalvar" class="btn btn-outline-success">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/db.js"></script>
  <script src="../js/config.js"></script>
  <script src="../js/tmdb.js"></script>
  <script src="../js/novaLembranca.js"></script>
</body>

</html>
